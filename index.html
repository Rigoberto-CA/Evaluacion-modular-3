<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, 
        initial-scale=1.0">
    <title>Inventario BroadSonick</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
    <script
        defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Archivos propios -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <script defer src="./assets/js/main.js"></script>
    <link rel="icon" href="./assets/img/favicon.png">
</head>

<body class="container-fluid bg-primary-subtle m-0 p-0">
    <header class="bg-primary p-0 m-0">
        <h1 class="p-2 h3 mx-3">BroadSonick</h1>
    </header>

    <div class="container-fluid">
        <div class="row g-2">
            <!-- Sección de productos -->
            <div class="col-7 border border border-primary-subtle rounded-start">
                <!-- Productos -->
                <div>
                    <table class="table">
                        <caption>Inventario</caption>
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Categoría</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Acciones<!--Acciones--></th>
                            </tr>
                        </thead>
                        <tbody id="productosTbody"> <!-- Acá se agregaran los productos desde JavaScript -->
                            <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td id="acciones" class="d-flex justify-content-evenly"><button class="d-flex justify-content-center">+</button><button class="d-flex justify-content-center">x</button></td>
                            </tr>
                            <tr>
                            <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>@fat</td>
                                <td id="acciones" class="d-flex justify-content-evenly"><button class="d-flex justify-content-center">+</button><button class="d-flex justify-content-center">x</button></td>
                            </tr>
                            <tr>
                            <th scope="row">3</th>
                                <td>Larry the Bird</td>
                                <td>@twitter</td>
                                <td>@twitter</td>
                                <td>@twitter</td>
                                <td id="acciones" class="d-flex justify-content-evenly"><button class="d-flex justify-content-center">+</button><button class="d-flex justify-content-center">x</button></td>
                            </tr>
                        </tbody>
                    </table>

                    <div id="procesoCalculo" class="px-2 p-3 rounded border border-1 border-primary">
                        <div id="subTotal" class="d-flex justify-content-between">
                            <p>Subtotal</p>
                            <p id="subtotalSinIVA">Subtotal</p>
                        </div>
                        <div id="ivaIndividual" class="d-flex justify-content-between">
                            <p>IVA (19%)</p>
                            <p id="subtotalIVA">19%</p>
                        </div>
                    </div>
                    <div id="totalAPagar" class="px-2 mt-4 bg-primary text-white p-4 rounded">
                        <div id="total" class="d-flex justify-content-between">
                            <p>Total a Pagar:</p>
                            <p id="totalSuma">$0</p>
                        </div>
                    </div>
                </div>
                <!-- Sub-balance -->
                <div>

                </div>
            </div>

            <div class="col-4 offset-1 border border-primary-subtle rounded-end">
                <!-- Ventas -->
                <div>
                    <div>
                        <h2 class="h5">Ventas</h2>
                    </div>
                    <div>
                        <ul id="carroVentas">
                            <!-- Acá va el carro de ventas -->
                        </ul>
                    </div>
                </div>
                <!-- Editar -->
                <div>
                    <div>
                        <h2 class="h5">Editar producto</h2>
                    </div>
                    <div>
                        <form>
                            <label for="name">nombre:<input type="text"></label>
                            <label for="category">categoría<input type="text"></label>
                            <label for="price">precio<input type="text"></label>
                            <label for="stock-item">stock<input type="text"></label>
                        </form>
                    </div>
                </div>
                <!-- Balance -->
                <div>

                </div>
            </div>
        </div>
        <div class="row">
            
        </div>
    </div>
</body>
</html>
